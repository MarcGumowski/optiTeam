<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="js/gridster/dist/jquery.gridster.min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

  <body class="animate-in">
    <section class="grid">
        
        <div class="head">
          <h1 class="text-center"> Hockey Manager Player's Performance Chart </h1>
        </div>

        <div class="gridster">
            <ul>
                <li class = "gridsterColor" data-row="1" data-col="1" data-sizex="1" data-sizey="4"
                id="chartContainer"> <div id="playerChart" width="960" height="560"></div> </li>
                <li class = "gridsterColor" data-row="5" data-col="1" data-sizex="1" data-sizey="1" 
                id="information"><h2>Information</h2>
                <p>Explanation 1</p>
                <p>Explanation 2</p> 
                </li>
            </ul>
        </div>

    </section>
    
    <footer>Â© 2018 Marc Gumowski - Contact: marc.gumowski@gmail.com</footer>
    
    <a href="index.html"><img src="img/buttonRefresh.png" class="buttonRefresh"></a>
    
    <!-- JS -->
    <script src="js/jquery/jquery.min.js"></script>  
    <script src="js/gridster/dist/jquery.gridster.min.js"></script>
    <script src="js/d3v4/d3.js"></script>
    <script src="js/playerPerfChart.js"></script>
    
    <script>
      var gridster;
  
        $(function() {
            gridster = $(".gridster > ul").gridster({
                widget_margins: [10, 10],
                widget_base_dimensions: [960, 140],
                draggable: {ignore_dragging: true}
            }).data('gridster');
        });
        
       window.addEventListener("beforeunload", function () {
        document.body.classList.add("animate-out");
     }); 
    </script>
      
  </body>
</html>
